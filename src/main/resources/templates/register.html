<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="/css/forms.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/js/form-animations.js" defer></script>
</head>
<body>
<div class="container py-5">
    <div class="d-flex justify-content-center align-items-center mb-4">
        <h1 class="text-danger m-0 me-4">Inscription</h1>
        <form th:action="@{/}" method="get" class="d-inline" style="background: none;">
            <button type="submit" class="btn btn-link p-0">
                <i class="fas fa-home fs-1 text-danger"></i>
            </button>
        </form>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form action="/register" method="post" th:object="${user}"
                  class="p-4 border border-danger rounded shadow-sm bg-light">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label for="login" class="form-label text-danger">Identifiant :</label>
                    <input type="text" id="login" th:field="*{username}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-danger">Mot de passe :</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label text-danger">Ville :</label>
                    <input type="text" id="city" th:field="*{city}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-danger w-100">S'inscrire</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
