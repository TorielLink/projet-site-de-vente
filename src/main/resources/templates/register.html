<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Inscription</h1>
<form action="/register" method="post" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


    <label for="login">Identifiant :</label>
    <input type="text" id="login" th:field="*{username}" required/><br/>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" th:field="*{password}" required/><br/>

    <label for="city">Ville :</label>
    <input type="text" id="city" th:field="*{city}" required/><br/>

    <button type="submit">S'inscrire</button>
</form>
</body>
</html>
