<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
    <!-- Intégration Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Style personnalisé -->
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger">Se déconnecter</button>
        </form>
        <h1 class="navbar-brand mx-auto mb-0">Bienvenue sur votre tableau de bord</h1>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-4 mx-auto" style="margin-right: 5rem;">
            <div id="add-item" class="mt-4 mb-4">
                <h2 class="text-danger">Ajouter un objet</h2>
                <form action="/items/add" method="post"
                      class="p-4 border border-danger rounded shadow-sm bg-light w-100">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" th:name="ownerId" th:value="${userId}"/>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label text-danger">Description :</label>
                        <input type="text" id="description" name="description" class="form-control w-100" required>
                    </div>

                    <!-- Prix -->
                    <div class="mb-3">
                        <label for="price" class="form-label text-danger">Prix :</label>
                        <input type="number" id="price" name="price" step="0.01" class="form-control w-100" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-danger w-100">Ajouter</button>
                </form>
            </div>

            <div id="my-items" class="mb-4">
                <h2 class="text-danger">Mes objets</h2>
                <ul class="list-unstyled">
                    <li th:each="item : ${userItems}" class="mb-3">
                        <div class="d-flex justify-content-between align-items-center p-3 border rounded shadow-sm bg-light">
                            <!-- Description on the left -->
                            <div class="me-3">
                                <span th:text="${item.description}" class="fw-bold"></span>
                            </div>

                            <!-- Price and status/button on the right -->
                            <div class="d-flex align-items-center">
                                <span th:text="${#numbers.formatCurrency(item.price)}" class="text-muted me-1"></span>
                                <!--TODO <span class="me-3">euros</span>-->
                                <span th:if="${item.sold}" class="text-success me-2">(Vendu)</span>

                                <!-- Mark as sold button on the right -->
                                <form th:if="${!item.sold}" action="/items/sell" method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <input type="hidden" name="itemId" th:value="${item.id}"/>
                                    <button type="submit" class="btn btn-danger btn-sm">Marquer comme vendu</button>
                                </form>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Center Column -->
        <div class="col-md-4 mx-auto" style="margin-right: 5rem;">
            <div id="search" class="mt-4 mb-4">
                <h2 class="text-danger">Rechercher un objet</h2>
                <form th:action="@{/dashboard}" method="get"
                      class="p-4 border border-danger rounded shadow-sm bg-light w-100">
                    <!-- Keyword input -->
                    <div class="mb-3">
                        <input type="text" name="keyword" id="keyword" class="form-control w-100"
                               placeholder="Mot-clé" required>
                    </div>

                    <!-- Submit button -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-danger w-100">Rechercher</button>
                    </div>
                </form>
            </div>


            <div id="search-results" class="mt-4 mb-4">
                <ul>
                    <li th:each="item : ${searchResults}" th:if="${!item.sold}">
                        <div>
                            <span th:text="${item.description}"></span> -
                            <span th:text="${#numbers.formatCurrency(item.price)}"></span> <!--TODO euros-->
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-4">
            <div th:if="${userRole.equals('ADMIN')}" id="revenue"
                 class="mt-4 mb-4 p-4 border rounded shadow-sm bg-gradient text-center">
                <h2 class="text-muted">Chiffres d'affaires :</h2>
                <!--TODO <span th:text="${#numbers.formatDecimal(revenue, 1, 'DEFAULT', 2, 'DEFAULT')}" class="display-4 fw-bold text-danger"></span>-->
                <span th:text="${#numbers.formatCurrency(revenue)}" class="display-4 fw-bold text-danger"></span>
                <span class="fs-5">euros</span>
            </div>


            <div id="items" class="mb-4">
                <h2 class="text-danger">Objets en vente</h2>
                <ul class="list-unstyled">
                    <li th:each="item : ${otherItems}" th:if="${!item.sold}" class="mb-3">
                        <div class="d-flex justify-content-between align-items-center p-3 border rounded shadow-sm bg-light">
                            <!-- Description on the left -->
                            <div class="me-3">
                                <span th:text="${item.description}" class="fw-bold"></span>
                            </div>

                            <!-- Price and status on the right -->
                            <div class="d-flex align-items-center">
                                <span th:text="${item.price}" class="text-muted me-1"></span>
                                <span class="me-3">euros</span>
                                <span th:if="${item.sold}" class="text-success me-2">(Vendu)</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
