<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="/js/tooltip.js"></script>
</head>
<body>

<nav class="navbar navbar-light bg-light border-bottom">
    <div th:replace="fragments/navbar :: navbar"></div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mx-auto" style="margin-right: 5rem;">
            <div th:replace="fragments/add-item :: add-item"></div>
            <div th:replace="fragments/my-items :: my-items"></div>
            <div th:replace="fragments/sold-items :: sold-items"></div>
        </div>

        <div class="col-md-4 mx-auto" style="margin-right: 5rem;">
            <div th:replace="fragments/search-form :: search-form"></div>
            <div th:replace="fragments/search-results :: search-results"></div>
        </div>

        <div class="col-md-4">
            <div th:replace="fragments/revenue :: revenue"></div>
            <div th:replace="fragments/items-for-sale :: items-for-sale"></div>
        </div>
    </div>
</div>
</body>
</html>
