<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
</head>
<body>
<div id="navbar">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Se deconnecter</button>
    </form>
    <h1>Bienvenue sur votre tableau de bord</h1>
</div>
<div id="my-items">
    <h2>Mes objets</h2>
    <ul>
        <li th:each="item : ${userItems}">
            <span th:text="${item.description}"></span> -
            <span th:text="${item.price}"></span> euros
            <span th:if="${item.sold}"> (Vendu)</span>
            <form th:if="${!item.sold}" action="/items/sell" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="itemId" th:value="${item.id}"/>
                <button type="submit">Marquer comme vendu</button>
            </form>
        </li>
    </ul>
</div>

<div id="add-item">
    <h2>Ajouter un objet</h2>
    <form action="/items/add" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:name="ownerId" th:value="${userId}"/>
        <label for="description">Description :</label>
        <input type="text" id="description" name="description" required/><br/>

        <label for="price">Prix :</label>
        <input type="number" id="price" name="price" step="0.01" required/><br/>

        <button type="submit">Ajouter</button>
    </form>
</div>

<div id="search-results">

</div>

<div id="items">
    <h2>Objets en vente</h2>
    <ul>
        <li th:each="item : ${otherItems}" th:if="${!item.sold}">
            <div>
                <span th:text="${item.description}"></span> -
                <span th:text="${item.price}"></span> euros
            </div>
        </li>
    </ul>
</div>

<div th:if="${userRole.equals('ADMIN')}" id="revenue">
    <h2>Chriffres d'affaires : </h2>
    <span th:text="${revenue}"></span> euros
</div>
</body>
</html>
