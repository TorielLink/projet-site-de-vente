<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <!-- Intégration Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Style personnalisé -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/forms.css">
    <!-- JavaScript personnalisé -->
    <script src="/js/form-animations.js" defer></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row text-center">
        <h1>Bienvenue sur l'application de vente</h1>
        <div class="d-flex justify-content-center">
            <form class="p-4 border border-danger rounded shadow-sm bg-light me-3" th:action="@{/register}"
                  method="get">
                <button class="btn btn-danger w-100" type="submit">Créer un compte</button>
            </form>
            <form class="p-4 border border-danger rounded shadow-sm bg-light" th:action="@{/login}" method="get">
                <button class="btn btn-danger w-100" type="submit">Se connecter</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
