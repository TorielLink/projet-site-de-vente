<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Intégration Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Style personnalisé -->
    <link rel="stylesheet" href="/css/forms.css">
    <!-- JavaScript personnalisé -->
    <script src="/js/form-animations.js" defer></script>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center text-danger">Connexion</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form action="/login" method="post" class="p-4 border border-danger rounded shadow-sm bg-light">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Identifiant -->
                <div class="mb-3">
                    <label for="login" class="form-label text-danger">Identifiant :</label>
                    <input type="text" id="login" name="username" class="form-control" required>
                </div>

                <!-- Mot de passe -->
                <div class="mb-3">
                    <label for="password" class="form-label text-danger">Mot de passe :</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <!-- Bouton de connexion -->
                <button type="submit" class="btn btn-danger w-100">Se connecter</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
