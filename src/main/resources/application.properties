spring.application.name=projet-site-vente
spring.profiles.active=dev

# JPA (Java Persistence API) Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# logging.level.org.hibernate=DEBUG
# logging.level.org.springframework.orm.jpa=DEBUG
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=org.springframework.orm.jpa.JpaTransactionManager
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.jpa.JpaTransactionManager
spring.jpa.open-in-view=false

# logging.level.org.springframework.security=DEBUG

